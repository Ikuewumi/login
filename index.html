<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <script defer src="main.js"></script>
    <title>Log in to iKAY.org</title>
</head>
<body>
    <div class="wrapper flex col">
        <header>
            <h1>iKAY.<span>org</span></h1>
        </header>
        <form action="" id="log-in" class="flex col">
            <input type="text" name="" id="" placeholder="Name">
            <input type="password" placeholder="Password">
            <button type="submit">LOG IN</button>
        </form>
        <footer>
            <a href="#">Forgot Password?</a>
            <hr>
            <a href="#">New here? Sign up to iKAY.org</a>
            <div class="icons flex">

                <a class="flex" href=""><i class="fab fa-facebook-square" aria-label="Facebook"></i></a>
                <a class="flex" href=""><i class="fab fa-twitter-square" aria-label="Twitter"></i></a>
                <a class="flex" href=""><i class="fab fa-github-square" aria-label="Github"></i></a>
                <a class="flex" href=""><i class="fab fa-youtube-square" aria-label="Youtube"></i></a>
                <a class="flex" href=""><i class="fas fa-envelope" aria-label="Gmail"></i></a>

            </div>
        </footer>
    </div>
</body>
</html>
